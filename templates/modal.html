<!-- Modal -->


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Make an Appointment on <span id=appointmentDate></span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              confirm the date and time you want to make the appointment
              <form method="POST" action="" class="form">
                    {{ form.csrf_token }}
                        {{ form.date.label }}
                        {{ form.date() }}
                        <br/>
                        {{ form.time.label }}
                        {{ form.time() }}
                        <button type="submit" id="submit">Create Appointment</button>
                </form>                  
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
