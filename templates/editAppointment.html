

<div class="modal fade" id="editAppointmentModal" tabindex="-1" role="dialog" aria-labelledby="editAppointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editAppointmentModalLabel">Make an Appointment on <span id=appointmentDate></span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                confirm the date and time you want to make the appointment
                <form method="POST" action={url_for('edit_appointment', appointment_id = current_user.id)} class="form">
                    {{form.id}}
                        {{ form.csrf_token }}
                        <input name="appointment_id" type="hidden" value="">
                            {{ form.date.label }}
                            {{ form.date() }}
                            <br/>
                            {{ form.time.label }}
                            {{ form.time() }}
                            <button type="submit" id="submit">Edit Appointment</button>
                </form>                  
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
