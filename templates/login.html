{% extends "layout.html" %}

{% block content %}
<form method="POST" action="{{ url_for('login') }}" class="form">
    {{ form.hidden_tag() }}
            <div>
            {{ form.email.label }}
            {{ form.email() }}
            </div>
            <div>
            {{ form.password.label }}
            {{ form.password() }}
            </div>
    <button type="submit" id="submit">Login</button>
</form>
{% endblock %}
